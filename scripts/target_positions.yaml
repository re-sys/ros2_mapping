# 目标位置配置文件
# 每个位置包含 x, y 坐标和 yaw 角度（弧度）

target_positions:
  # 示例位置1
  - x: 2.0
    y: 1.5
    yaw: 0.0  # 0度，朝北
    
  # 示例位置2
  - x: 3.0
    y: 2.0
    yaw: 1.5708  # 90度，朝东
    
  # 示例位置3
  - x: 2.5
    y: 3.5
    yaw: 3.1416  # 180度，朝南
    
  # 示例位置4
  - x: 1.0
    y: 2.5
    yaw: -1.5708  # -90度，朝西
    
  # 示例位置5
  - x: 0.0
    y: 0.0
    yaw: 0.7854  # 45度，朝东北 